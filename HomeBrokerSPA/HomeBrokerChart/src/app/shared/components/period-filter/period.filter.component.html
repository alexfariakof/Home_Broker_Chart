<form class="d-flex flex-row-reverse  justify-content-around" [formGroup]="periodForm" (ngSubmit)="onUpdateClick()" no-validate >
  <div class="input-group mt-4 d-flex flex-column align-items-center justify-content-center">
    <button type="submit"class="btn btn-primary w-responsive" >Atualizar</button>
  </div>
  <div class="md-form md-outline always-active-label input-with-post-icon datepicker m-2">
    <label class="form-label" for="filterEnd">Período Final</label>
    <input
      autofocus
      id="filterEnd"
      name="filterEnd"
      type="date"
      min="1900"
      mask="DD/MM/YYYY"
      class="form-control"
      formControlName="filterEnd"
      [ngClass]="{
        'is-invalid': periodForm.get('filterEnd')?.touched || periodForm.errors,
        'is-valid': !periodForm.errors || periodForm.get('filterEnd')?.touched
      }"
    />
  </div>
  <div class="md-form md-outline always-active-label input-with-post-icon datepicker m-2" >
    <label class="form-label" for="filterStart">Período Inicial</label>
    <input
      autofocus
      id="filterStart"
      name="filterStart"
      formControlName="filterStart"
      type="date"
      min="1900"
      mask="DD/MM/YYYY"
      class="form-control"
      [ngClass]="{
        'is-invalid': periodForm.get('filterStart')?.touched || periodForm.errors,
        'is-valid': !periodForm.errors || periodForm.get('filterStart')?.touched
      }"
    />
  </div>
</form>
