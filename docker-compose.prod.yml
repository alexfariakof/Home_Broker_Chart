version: '3.4'

services:
  homebrokerspa:
    container_name: prod
    image: alexfariakof/homebrokerspa-prod-img
    build:
      context: .
      dockerfile: HomeBrokerSPA/Dockerfile-Production
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:4202
    ports:
       - 4202:4202


